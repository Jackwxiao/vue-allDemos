<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>style绑定</title>
</head>
<body>
    <div id="demo4">
        <p>绑定内联样式：键代表style的属性，值代表属性对应的值，注意font-size的写法,在vue中，大写字母会自动转换成-加小写字母，所以font-size要写成fontSize</font-size></p>
        <p>对象语法：</p>
        <div :style="{'color': color,'fontSize':fontSize+'px'}">我是</div>
        <div :style="styleObject">何物</div>
        <p>数组语法：可以将多个样式对象应用到同一元素上</p>
    <pre> v-bind:style="[baseStyles,overStyles]"</pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el: '#demo4',
        data:{
            color:'red',
            fontSize:80,
            styleObject:{
                backgroundColor: 'green',
                fontSize: '40px',
                width: '100px',
                height: '100px',
                display: 'flex',
                justifyContent: 'center',
                textAlign: 'center'
            }
        }
    })
    </script>
</body>
</html>
