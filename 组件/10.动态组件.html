<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态组件</title>
</head>
<body>
    vue给我们提供了一个component元素，用来动态挂载不同的组件，使用 is特性来实现 <br>
    需求：通过点击不同按钮切换不同视图
    <div id="app">
        <button @click="handleView('A')">第一句</button>
        <button @click="handleView('B')">第二句</button>
        <button @click="handleView('C')">第三句</button>
        <button @click="handleView('D')">第四句</button>
        <component :is="thisView"></component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('compA',{
            template:'<div>离离原上草</div>'
        })
        Vue.component('compB',{
            template:'<div>一岁一枯荣</div>'
        })
        Vue.component('compC',{
            template:'<div>野火烧不尽</div>'
        })
        Vue.component('compD',{
            template:'<div>春风吹又生</div>'
        })
        var app = new Vue({
            el:'#app',
            data:{
                thisView:'compA'
            },
            methods:{
                handleView:function(tag){
                    this.thisView='comp' + tag;
                }
            }
        })
    </script>
</body>
</html>
