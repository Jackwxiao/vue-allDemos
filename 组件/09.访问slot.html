<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>访问slot</title>
</head>
<body>
    通过this.$slot(name)访问
    <div id="app">
        <name-component>
            <h3 slot="header">我是标题</h3>
            <p slot="container">正文内容</p>
            <p>正文内容</p>
            <p slot="footer">底部信息</p>
        </name-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('name-component',{
            template:'<div>\
            <div class="header">\
                <slot name="header"></slot>\
            </div>\
            <div class="container">\
                <slot name=""></slot>\
            </div>\
            <div class="footer">\
                <slot name="footer"></slot>\
            </div>\
           </div>',
           mounted:function(){
               //访问插槽
               var header=this.$slots.header;
               var text = header[0].elm.innerText;
               console.log(header)
               console.log(text)
           }
        })
        var app = new Vue({
            el:'#app',
            data:{

            }
        })
    </script>
</body>
</html>
