<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>props传递数据</title>
</head>
<body>
    1.父组件向子组件传递消息: 用props接收数据，在props中定义的属性，都可以在组件中直接使用；
<br>2.子组件中的props来自父组件，而子组件中data return的是组件自己的数据。props中定义的和data返回的，
其作用域都是组件本身，可以在template,methods,computed中直接使用
<br>3.
    <div id="app" style="border:1px solid red;height: 350px;">
        <h5 style="text-align: center">父组件</h5>
        <child-component msg="这是来自父组件的内容"></child-component>
        <!-- msg是父组件传过来的 -->
        <hr>使用v-bind进行数据的动态绑定；把input中的msg传递给子组件，input v-model中绑定的是父组件中data的parentmsg,
        <br>要传递给子组件需用v-bind绑定属性再用props接收<br>
        <input type="text" v-model="parentmsg">
        <bind-component v-bind:msg="parentmsg"></bind-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el:'#app',
        data:{
            parentmsg:'parentmsg'
        },
        components:{
            'child-component':{
                props:['msg'],//子组件使用父组件的数据信息，用props，props的内容来自父组件
                template:'<div style="border:1px solid blue;height: 75px;">{{msg}}</div>',
            },
            'bind-component':{
                props:['msg'],
                template:'<div style="border:1px solid yellow;height: 75px;">{{msg}}</div>',
            }
        }
    })
    </script>
</body>
</html>
