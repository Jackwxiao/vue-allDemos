<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插槽的用法</title>
    <style>
    #app{border:1px solid greenyellow;height: 350px;}
    </style>
</head>
<body>
    组件作用域：父组件模板的内容在父组件作用域内编译，子组件模板的内容在子组件作用域内编译。<br>
    插槽的作用：父组件与子组件相混合，从而弥补试图的不足。混合父组件内容和子组件自己的模板<br>
    可实现数据和试图分离
    <div id="app">
        单个插槽：
        <my-component>
            <p>我是父组件的内容，就不让子组件中的默认内容出现</p>
        </my-component>
        <hr>
        具名插槽：
        <name-component>
            <h3 slot="header">我是标题</h3>
            <p slot="container">正文内容</p>
            <p>正文内容</p>
            <p slot="footer">底部信息</p>
        </name-component>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('my-component',{
            template:'<div>\
            <slot>如果父组件没插入内容，我就是默认出现的</slot>\
        </div>'
        })
        Vue.component('name-component',{
           template:'<div>\
            <div class="header">\
                <slot name="header"></slot>\
            </div>\
            <div class="container">\
                <slot name="container"></slot>\
            </div>\
            <div class="footer">\
                <slot name="footer"></slot>\
            </div>\
           </div>'
        })
        var app = new Vue({
            el:'#app',
            data:{

            }
        })
    </script>
</body>
</html>
