<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插槽的用法</title>
    <style>
    #app{border:1px solid greenyellow;height: 350px;}
    </style>
</head>
<body>
    作用域插槽：
    <div id="app">
       <my-component>
           <template slot="abc" slot-scope="prop">
               {{prop.text}}<br>
               {{prop.ss}}
           </template>
       </my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('my-component',{
            template:'<div>\
            <slot text="我是子组件的数据" ss="1321412" name="abc"></slot>\
        </div>'
        })
        
        var app = new Vue({
            el:'#app',
            data:{

            }
        })
    </script>
</body>
</html>
