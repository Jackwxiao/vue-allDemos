<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>render函数的第三个参数</title>
</head>
<body>
    <p>render函数的第三个参数可选，代表子节点。其类型可以是String、Array</p>
    <p>String则代表html标签，Object则代表一个含有数据选项的对象,Function则返回含有数据选项的对象</p>
    <div id="app">
        <child></child>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('child',{
            render: function(createElement){
                return createElement('div',[
                    createElement('h1','标题h1'),
                    createElement('h5','标题h5')
                    ])
            }
        })
        var app = new Vue({
            el:'#app',
            data:{
                
            }
        })
    </script>
</body>
</html>
