<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>render函数的第二个参数</title>
</head>
<body>
    <p>render函数的第二个参数可选(可有可无)，第二个参数是数据对象，只能是<Object></Object></p>
    <p></p>
    <div id="app">
        <child></child>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('child',{
            render: function(createElement){
                return createElement({template:'<div>09876</div>'},{
                    'class':{
                        foo:true,
                        bar:false
                    },
                    style:{
                        color:'red',
                        fontSize:'32px'
                    },
                    //正常的html特性
                    attrs:{
                        id:'foo'
                    },
                    //用来写原生的Dom属性
                    domProps:{
                        innerHtml:'<span style="color:blue;font-size:16px;">09876</span>'
                    }
                })
            }
        })
        var app = new Vue({
            el:'#app',
            data:{
                
            }
        })
    </script>
</body>
</html>
