<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>props</title>
</head>
<body>
    <p>需求：点击按钮切换图片</p>
    通过点击按钮来改变show的true or false，改变之后会把show传递给子组件，子组件用props接收show，通过render函数构建img标签，
    img标签通过传进来的true or false 来改变imgsrc 的路径，src路径在attrs中设置。<br>
    <div id="app">
        <button @click="switchShow">点击切换</button>
        <br>{{show}}
        <my-component :show="show"></my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('my-component',{
            props:['show'],
            render:function(createElement){
            var imgsrc;
              if(this.show){
                    imgsrc="./a.jpg"
              }else{
                  imgsrc="./b.jpg"
              }
              return createElement('img',{
                  attrs:{
                      src:imgsrc
                  },
                  style:{
                      width: '250px',
                      height: '400px'
                  }
              })
            }
        })
        var app = new Vue({
            el:'#app',
            data:{
                show: false
            },
            methods:{
                switchShow:function(){
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
