<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>方法与事件</title>
</head>
<body>
    <div id = "demo5">
    初始数:{{count}} <br>
    <button @click="handle()">点击 +1</button><br>
    <button @click="handle(5)">点击 +5</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#demo5',
            data:{
                count: 0
            },
            methods:{
              handle:function(count){//这里写了参数，那么上面的{{方法}}中的方法必须加（）
              //如果不加，默认为原声事件对象event
                  count=count || 1;
                  this.count += count ;
              }
            }
        })
    </script>
</body>
</html>
